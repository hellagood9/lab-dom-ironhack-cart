<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">
      <div>
          <h1>Ironhack Merchandising Shop</h1>
      </div>

      <div class="products">

        <!-- Product #1 -->
        <div class="product">
          <div>
              <span class="product__name">ironBubble-head</span>
          </div>
          <div>
              <span class="product__price">25.00</span>
          </div>
          <div>
            <form>
              <label for="product-quantity">QTY</label>
              <input class="quantity product-quantity" type="number" value=0>
            </form>
          </div>
          <div>
            <span class="product__totalPrice">0</span>
          </div>
          <div>
              <button class="btn btn-delete">Delete</button>
          </div>
        </div>

        <!-- Product #2 -->
        <div class="product">
            <div>
                <span class="product__name">IronShirt</span>
            </div>
            <div>
                <span class="product__price">15.00</span>
            </div>
            <div>
              <form>
                <label for="prod-qty">QTY</label>
                <input class="quantity product-quantity" id="prod-qty" type="number" value=0>
              </form>
            </div>
            <div>
              <span class="product__totalPrice">0</span>
            </div>
            <div>
                <button class="btn btn-delete" id="btn-delete">Delete</button>
            </div>
          </div>
      </div>

      <div class="product-create">
          <!-- <form> -->
            <div>
                <input type="text" id="new-item-name" placeholder="Add product name">
                <input type="text" id="new-item-price" placeholder="Add product price">
            </div>
  
            <button class="btn btn-create" id="new-item-create">Create</button>
          <!-- </form> -->
        </div>
    
      <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
      <div>
          <h2>Total Price: <span id="totalPriceCalc">0</span></h2>
      </div>
  </div>
</body>
</html>
